<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live On - Too Fast Too Quick</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/Icons/live-on.png">
    <link rel="stylesheet" href="../../assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <!-- This is profile-section -->
    <div class="profile-section">
        <div class="side-bar">

            <img class="profile_changing_img" src="../../assets/images/contact_page/header-bg.webp" alt="image">
            <input type="file" id="file">

            <label for="file">
<img id="camera" src="../../assets/images/restore_page/camera1.jpeg" alt="camera">
</label>

            <div class="side-menu">
                <ul>
                    <li>
                        <a href="" class="active">
<span class="fa-solid fa-circle-user"></span>
                            <span>My Profile</span>
</a>
                    </li>
                    <li>
                        <a href="../product/product_wishlist.html" class="active">
<span
                                class="fa-solid fa-bag-shopping"></span>
                            <span>Orders</span>
</a>
                    </li>

                    <li>
                        <a href="" class="active">
<span class="fa-solid fa-bookmark"></span>
                            <span>Wishlist</span>
</a>
                    </li>

                    <li>

                        <button id="log" class="active">
<span class="fa-solid fa-right-from-bracket"></span>
                            <span>Logout</span>
</button>
                    </li>
                    <li>
                        <a href="../../index.html" class="active">
<span class="fa-solid fa-left-long"></span>
                            <span>Exit</span>
</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- profile update section-->
        <div class="user-container">

            <div class="information">
                <div id="form">

                    <div class="detail">
                    <!-- First name  -->
                    <div class="side1">
                    <div class="first-name" id="align-num">
                        <label class="more"> First Name</label>
                        <input class="name" id="first_name" type="text" pattern="[A-Za-z]{1,32}" name="user name"
                            title="First name connot contain spaces" placeholder="First Name" value="" required="true"
                            >
                    </div>
                    <!-- Last name  -->
                    <div class="last-name" id="align-num">
                        <label class="more"> Last Name</label>
                        <input class="name" id="last_name" type="text" name="user name" pattern="[A-Za-z]{1,32}"
                            placeholder="Last Name" value="" title="Last name connot contain spaces" required="true"
                        >
                    </div>
                    <!--  email input  -->
                    <div class="email" id="align-num">
                        <label class="more"> Email</label>
                        <input class="name" id="email" type="email" name="user email" placeholder="name@gmail.com"
                            value="" required="true" title="First name connot contain spaces" disabled>
                    </div>
                    </div>
                    <!--  mobile number -->
                    <div class="side2">
                    <div class="number" id="align-num">
                        <label class="more"> Number</label>
                        <input class="name" id="phone_number" type="text" pattern="[0-9]{10,25}" name="user mobile"
                            placeholder="+91 8923456789" required="true">
                    </div>
                    <!-- district -->
                    <div class="address" id="align-num">
                        <label class="more"> Address</label>
                        <input class="name" id="address" type="text" pattern="[A-za-z0-9]{6,90}" name="user address"
                            placeholder="Add Address" required="true">
                    </div>
                    <!--Address input  -->
                    <div class="address" id="align-num">
                        <label class="more"> Pincode</label>
                        <input class="name" id="pin_number" type="text" pattern="[A-za-z0-9]{6,90}" name="user address"
                            placeholder="Pincode" required="true">
                    </div>
                </div>
                </div>
                    <!--update button -->
                        <!-- <button type="button" id="button" class="name">Edit</button> -->
                        <div class="buttons">
                            <button id="btnn" class="form-control custom-input">
                             Edit
                            </button>
                            <button id="update" class="form-control custom-input">
                             Update
                            </button>
                           
                         </div>
                </div>
                       
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="../javascript/userprofile.js">
       
    </script>
</body>

</html>
