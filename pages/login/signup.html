<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackwoodalley</title>
    <link rel="stylesheet" href="../../assets/css/signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-box">
        <div class="button-box">
            <h1>Signup</h1>
            
            
        </div>
        <div class="social-media">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="box">
         <form action="">
            
              <input type="text" class="text" placeholder="User Name" id="text" required>
              <input type="email" class="text" placeholder="E-mail" id="email" required>
              <input type="password" class="text" placeholder="Enter password" id="password" minlength="8" maxlength="12" required>
        
            <button type="submit" onclick="submit()" class="submit">Get started</button>
            
        </form>

        </div>

    </div>

    
</body>
<script>

    function submit() {

        const text = (document.getElementById("text").value);
        const email = (document.getElementById("email").value);

        console.log(text);
        console.log(email);



        window.location.href = "../../index.html"
    }


</script>
</html>
