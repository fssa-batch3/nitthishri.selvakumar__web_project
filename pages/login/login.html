<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackwoodalley</title>
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-box">
        <div class="button-box">
            <h1>Log In</h1>
            
            
        </div>
        <div class="social-media">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="box">

            <form id="loginform" action="../../pages/login/userprofile.html">
                <input type="email" name="email" id="username" class="text" placeholder="User Id" required>
                <input type="password" name="password" id="password" class="text" placeholder="Enter password" required>

                <a class="forgot" name="forget_password" href="">forgot password?</a>

                <a class="new-here" name="new_here" href="../../pages/login/signup.html">I'm new here</a>
            </form>
            <button type="submit" class="submit" onclick="loginpage()">Login</button>
        </div>

    </div>

    
</body>
<script>

    // function submit() {

    //     const username = (document.getElementById("username").value);
    //     const password = (document.getElementById("password").value);

    //     console.log(username);
    //     console.log(password);



    //     window.location.href = "../../index.html"
    // }

    const loginpage = document.getElementById("loginform");

        loginpage.onsubmit = e => {

            e.preventDefault();

            const emailInput = loginpage["email"].value;
            const passwordInput = loginpage["password"].value;
            let usersdata = JSON.parse(localStorage.getItem("usersList"));

            if (!usersdata) {
                alert("Login Failure");
                return;
            }

            let Success;
            for (let i = 0; i < usersdata.length; i++) {
                if ((usersdata[i].emailid === emailInput) && (usersdata[i].password === passwordInput)) {
                    Success = true;
                    break;
                }
            }

            if (Success) {
                alert("Login Success");
            } else {
                alert("Login Failure");
            }
            window.location.href="../../pages/login/userprofile.html"
        }

</script>
</html>
