    <main>
        <div class="full-page">
            <div class="verification">
                <h1>Pick-up details</h1>
                <form action="../../pages/track/last.html">
                    <div class="full-side">
                        <div class="side">
                            <div class="column">
                                <label for="request-id">Request Id</label>
                                <input type="number" name="requset-id" id="request-id" maxlength="5" minlength="5">
                            </div>

                            <div class="column">
                                <label for="number">Phone Number</label>
                                <input type="number" name="number" id="number">
                            </div>

                            <div class="column">
                                <label for="name">Name</label>
                                <input type="name" name="name" id="name">
                            </div>
                            <div class="column">
                                <label for="address">Address </label>
                                <input type="text" name="address" id="address">
                            </div>
                        </div>
                        <div class="side">
                            <div class="column">
                                <label for="landmark">Landmark</label>
                                <input type="text" name="landmark" id="landmark">
                            </div>

                            <div class="column">
                                <label for="pin-code">Pincode </label>
                                <input type="number" name="pin-code" id="pin-code">
                            </div>

                            <div class="column">
                                <label for="pick-up">Pick-up location</label>
                                <input type="text" name="pick-up" id="pick-up">
                            </div>

                            <div class="column">
                                <label for="otp">OTP</label>
                                <input name="otp" id="otp" maxlength="10" minlength="10">
                            </div>
                        </div>
                    </div>
                    <textarea id="message" name="message" rows="6" cols="75" placeholder="Message"></textarea> <br>
                    <button>submit</button>

                </form>
